my_query: "Under 1500-talet och 1600-talet, var bodde typiskt en svensk kung eller drottning? Fanns det något speciellt slott eller borg?"
embedding_model:
  model_name_or_path: "KBLab/sentence-bert-swedish-cased"
  cache_folder: "./embeddings_cache/"
vector_db:
  path: "./vector_db_swedish_monarchs.db"
  collection_name: "swedish_monarchs_wikipedia"
segmentor:
  max_segment_size: 100
  n_overlapping_sentences: 1
text_source:
  text_data_file: "./data/swedish_monarchs.db"
  field_names:
    - document_id
    - title
    - url
    - content
  wikipedia:
    swedish_monarchs:
      - Sten_Sture_den_äldre
      - Gustav_Vasa


